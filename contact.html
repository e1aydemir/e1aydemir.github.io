  <header>
    <nav class="navbar navbar-expand-lg bg-navbar">
      <div class="container-fluid">
        <a class="navbar-brand EA" href="/home.html">EA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation ">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-dark" aria-current="page" href="/home.html">Home</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h3 class="animate-character"> Contact</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label text-light">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
        </div>
        <div class="col-8">
          <label for="inputFirstName" class="form-label text-light">First name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
        </div>
        <div class="col-md-8">
          <label for="inputLastName" class="form-label text-light ">Last name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label text-light">Question</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="What is your question?">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
